name: Daily Agent Eval
# Disabled â€” eval runs via systemd timer on ethics-gradient (clavain-eval.timer)
on:
  workflow_dispatch: {}

jobs:
  eval:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run eval harness (all topologies)
        run: python3 galiana/eval.py --topologies T2,T4,T6,T8 --no-interbench

      - name: Upload eval results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eval-results
          path: ~/.clavain/eval-results.jsonl
