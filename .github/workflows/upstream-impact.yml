name: Upstream Impact Report

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

permissions:
  contents: read
  pull-requests: write

jobs:
  impact:
    if: contains(join(github.event.pull_request.labels.*.name, ','), 'upstream-sync') || startsWith(github.event.pull_request.head.ref, 'automated/upstream-sync')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      - name: Generate impact report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          python3 scripts/upstream-impact-report.py \
            --json-out /tmp/upstream-impact.json \
            --markdown-out /tmp/upstream-impact.md

      - name: Upsert impact comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- clavain-upstream-impact -->';
            const pr = context.payload.pull_request.number;
            const decisionPath = `docs/upstream-decisions/pr-${pr}.md`;

            let report = fs.readFileSync('/tmp/upstream-impact.md', 'utf8');
            if (report.length > 50000) {
              report = report.slice(0, 50000) + '\n\n...truncated for comment size...\n';
            }

            const body = [
              marker,
              '## Upstream Impact Report',
              '',
              report.trim(),
              '',
              '### Required Human Decision',
              `Before merge, add \`${decisionPath}\` using \`docs/templates/upstream-decision-record.md\`.`,
              'Set `Gate: approved` only after documenting adoption/defer decisions for all upstreams in scope.',
              '',
              '_This comment is managed by `.github/workflows/upstream-impact.yml`._',
            ].join('\n');

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              per_page: 100,
            });

            const existing = comments.find((c) => c.body && c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr,
                body,
              });
            }
